<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Marque seu encontro por aqui!">

<body onload="opcao('0')">
    <section>
        <div class="container">
            <div class="row mx-auto">
                <div class="col-md-4 d-block d-sm-none mx-auto altura">
                    <center><img src="img/neymar.jpg" class="neymar" id="neyney">
                        <img src="img/flow-casimiro.jpg" class="casimiro" id="casimiro">
                        
                    </center>
                </div>
                <div class="col-md-4 col-sm-12">
                    <h1 class="title">Date</h1>
                    <div class="row mx-auto">
                        <h3 class="plano">Plano</h3>
                        <div class="input-group input-group-sm mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Whatsapp do(a) crush:</span>
                            <input type="tel" class="form-control" placeholder="Ex: (34)99999-9999"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="num"
                                maxlength="11">
                        </div>
                        <form>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="Vamos sair" onclick="opcao('1')">
                                <label class="form-check-label" for="inlineRadio1">Sair</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="Vamos ficar em casa" onclick="opcao('2')">
                                <label class="form-check-label" for="inlineRadio2">Ficar em casa</label>
                            </div>
                            <div id="op1">
                                <div class="input-group input-group-sm mb-3 mt-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Onde vamos:</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" id="local">
                                </div>
                                <div class="input-group input-group-sm mb-3 mt-3">
                                    <input type="date" id="data"><input type="time" id="hora">
                                </div>
                                <div class="input-group input-group-sm mb-3 mt-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Observações:</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" id="obs">
                                </div>
                            </div>
                            <div id="op2">
                                <div class="form-check form-check-inline mt-3">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="filme"
                                        value="0" onclick="fs('0')">
                                    <label class="form-check-label" for="inlineRadio1">Filme</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="serie"
                                        value="1" onclick="fs('1')">
                                    <label class="form-check-label" for="inlineRadio2">Série</label>
                                </div>
                                <div class="input-group input-group-sm mb-3 mt-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Vamos comer:</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" id="comida">
                                </div>
                                <div class="input-group input-group-sm mb-3 mt-3">
                                    <input type="date" id="data2"><input type="time" id="hora2">
                                </div>
                                <div class="input-group input-group-sm mb-3 mt-3">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Observações:</span>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" id="obs2">
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <center><button type="button" class="btn btn-dark" id="botao" name="botao"
                                        onclick="enviarf()">Enviar</button></center>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4 d-none d-sm-block">

                </div>
                <div class="col-md-4 d-none d-sm-block" style="height: 700px;">
                    <img src="img/neyney.jpg" class="neyney">
              
                    <img src="img/flow-casimiro.jpg " class="casimiro" >
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <footer>
        <div class="container mx-auto">
            <div class="row d-flex justify-content-center">
                <p class="capt footer-text">Desenvolvido por <a href="https://www.linkedin.com/in/ruan-neres/" target="_blank" style="text-decoration: none; color: rgb(100, 100, 100);" class="capt">Ruan Neres</a></p>
            </div>
        </div>
    </footer>










</body>

</html>
